<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  if (-1 || 0) alert( 'first' ); // run -> -1
  if (-1 && 0) alert( 'second' ); // does not run because -> 0
  if (null || -1 && 1) alert( 'third' ); // run -> 1
</script>
</body>
</html>
