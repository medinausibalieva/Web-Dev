<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let n = 10;
  label:
          for (let i = 2; i <= n; i++) {
            for (let j = 2; j < i; j++) {
              if (i % j == 0) continue label;
            }
            alert( i ); // a prime number
          }
</script>
</body>
</html>
